			<div class="row">
				<form>
					<h4>Cadastrar - Agendamento de Potenciais Clientes</h4>
					<p>Sistema utilizado para agendamento de serviços</p>
					<label for="nameInput" class="form-label">Nome:</label>
					<input
						type="text"
						class="form-control mb-3"
						id="nameInput"
					/>
					<label for="phoneInput" class="form-label">Telefone:</label>
					<input
						type="text"
						class="form-control mb-3"
						id="phoneInput"
						placeholder="(xx)xxxxx-xxxx"
					/>
					<label for="origemInput" class="form-label">Origem:</label>
					<select
						class="form-select mb-3"
						id="origemInput"
						aria-label="Default select example"
					>
						<option value="celular" selected>Celular</option>
						<option value="fixo">Fixo</option>
						<option value="whatsapp">Whatsapp</option>
						<option value="facebook">Facebook</option>
						<option value="instagram">Instagram</option>
						<option value="negocio">Google Meu Negócio</option>
					</select>
					<label for="dateInput" class="form-label"
						>Data de Contato:</label
					>
					<input
						type="date"
						class="form-control mb-3"
						id="dateInput"
					/>
					<label for="observacoes" class="form-label"
						>Observações:</label
					>
					<textarea
						name="observacoes"
						id="observacoes"
						cols="30"
						rows="3"
						class="form-control mb-5"
					></textarea>
					<button
						class="btn btn-primary"
						type="button"
						id="btnInserir"
					>
						Cadastrar
					</button>
				</form>
			</div>
		</div>
